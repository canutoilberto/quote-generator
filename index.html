<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote'S</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
  <script src="https://kit.fontawesome.com/723cee59db.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum, esse ut, earum culpa temporibus tempora vitae vel ipsum doloremque.</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author">Cl√≥vis</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fa-brands fa-square-x-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
